<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Preview of AdminLTE control panel and dashboard theme. AdminLTE is based on Bootstrap 3.">
        <link rel="icon" type="image/png" href="http://almsaeedstudio.com/logo.png">
        <link href="/public/assets/vendor/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/public/assets/vendor/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/public/assets/igrow/css/plugins.css">
        <!-- Theme style -->
        <link href="/public/assets/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="/public/assets/css/skins/_all-skins.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <style>
        .right-side {
            position: relative;
            z-index: 20;
        }
        .main-footer {
            background: #fff;
            padding: 15px;
            color: #444;
            border-top: 1px solid #eee;
        }
        .right-side,.content {
            background-color: #FFF;
        }
        .content-wrapper, .right-side{
            background-color: #FFF;
        }
        </style>

    </head>
    <body class="skin-blue" ng-controller="adminController">
        <div class="wrapper">
            <!-- header logo: style can be found in header.less -->
            <header class="main-header">
                <a href="index.html" class="logo">
                    <!-- Add the class icon to your logo image or logo icon to add the margining -->
                    Hello World
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top" role="navigation">
                    <!-- Sidebar toggle button-->
                    <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">


                            <!-- User Account: style can be found in dropdown.less -->
                            <li class="dropdown user user-menu">
                                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <span>{{ user.name }}<i class="caret"></i></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- User image -->
                                    <li class="user-header bg-light-blue">
                                        <img ng-src="{{ user.avatar}}" alt="User Image" />
                                        <p>
                                            {{ user.name }} - 攻城师
                                            <small>since Nov. 2012</small>
                                        </p>
                                    </li>
                                    
                                    <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <div class="pull-left">
                                            <a href="#/user/1" class="btn btn-default btn-flat">资料</a>
                                        </div>
                                        <div class="pull-right">
                                            <a href="./lock.html" class="btn btn-default btn-flat">退出</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img ng-src="{{user.avatar}}" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello, {{ user.name }}</p>

                            <a href="javascript:;"><i class="fa fa-circle text-success"></i> 普通用户</a>
                        </div>
                    </div>
                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="">
                            <a href="#/dashboard">
                                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                            </a>
                        </li>
                        
                        <li ng-repeat="item in menus"  class="treeview" treeview>
                            <a href="{{ item.href }}" class="treeview-title">
                                <i class="{{item.icon}}"></i> <span ng-bind="item.title"></span>
                                <i class="fa fa-angle-left pull-right" ng-if="item.items"></i>
                            </a>
                            <ul class="treeview-menu" ng-show="item.items">
                                <li ng-repeat="subItem in item.items" class="treeview">
                                    <a href="{{ subItem.href }}" >
                                        <i class="fa fa-circle-o"></i>
                                        <span ng-bind="subItem.title"></span>
                                    </a>
                                </li>
                            </ul>
                        </li>


                        <li class="treeview">
                            <a href="javascript:;" class="treeview-title">
                                <i class="fa fa-edit"></i> <span>文章</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="#/article_type"><i class="fa fa-angle-double-right"></i> 文章类别管理</a></li>
                                <li><a href="#/article"><i class="fa fa-angle-double-right"></i> 文章管理</a></li>
                            </ul>
                        </li>

                        <li class="treeview">
                            <a href="javascript:;" class="treeview-title">
                                <i class="fa fa-users"></i> <span>用户</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="#/user"><i class="fa fa-angle-double-right"></i> 用户列表</a></li>
                                <li><a href="#/user/add"><i class="fa fa-angle-double-right"></i>用户添加</a></li>
                            </ul>
                        </li>
    


                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
            <!-- Right side column. Contains the navbar and content of the page -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <span></span>
                        <small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li class="active"></li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content" ng-view>

                </section><!-- /.content -->
            </div><!-- /.right-side -->

            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 2.0
                </div>
                <strong>
                    Copyright © 2014-2015 <a href="javascript:;">传媒梦工场</a>.</strong> All rights reserved.
            </footer>
        </div>
            
        
            

            
        

            


        <script src="/public/assets/vendor/jquery/1.11.1/jquery.min.js"></script>
        <script src="/public/assets/vendor/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <script src="/public/assets/vendor/seajs/2.0.0/sea.js"></script>
        <script src="/public/assets/vendor/angularjs/1.2.14/angular.min.js"></script>
        <script src="/public/assets/vendor/angularjs/1.2.14/angular-route.min.js"></script>
        <script src="/public/assets/vendor/angularjs/1.2.14/angular-sanitize.min.js"></script>
        <script src="/public/assets/igrow/angular/angular-lazyload.js"></script>
        <script src="/public/assets/igrow/igrow.js"></script> 
       
      
    
        <!-- AdminLTE App -->
        <script src="/public/assets/js/AdminLTE/menu.js"></script>
        <script src="/public/assets/js/AdminLTE/igrow.js" type="text/javascript"></script>
        <script src="/public/assets/js/AdminLTE/app.js" type="text/javascript"></script>
        <script src="/public/assets/js/AdminLTE/guests.js"></script>
        

        <script>
        $(function(){
            seajs.use(['adminApp'],function(app){
                //console.log(app.name,app)
                angular.bootstrap(document, [app.name]);
            });

        });
        </script>    
    </body>
</html>
