<!DOCTYPE html>
<html class="lockscreen">
    <head>
        <meta charset="UTF-8">
        <title>外星隧道</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
        <link href="/public/assets/vendor/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/public/assets/vendor/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/public/assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <style>
        .lockscreen .headline {
            min-height: 90px;
        }
        </style>
    </head>
    <body>
        <!-- Automatic element centering using js -->
        <div class="center">
            <div class="headline text-center" id="time">
                <!-- Time auto generated by js -->
            </div><!-- /.headline -->

            <!-- User name -->
            <div class="lockscreen-name"></div>

            <!-- START LOCK SCREEN ITEM -->
            <div class="lockscreen-item">
                <!-- lockscreen image -->
                <div class="lockscreen-image">
                    <img src="../assets/img/lock-avatar.jpg" alt="user image"/>
                </div>
                <!-- /.lockscreen-image -->

                <!-- lockscreen credentials (contains the form) -->
                <div class="lockscreen-credentials">
                    <form action="./index.html#/dashboard">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入姓名缩写 mjh" id="iName" />
                            <div class="input-group-btn">
                                <button class="btn btn-flat" ><i class="fa fa-arrow-right text-muted"></i></button>
                            </div>
                        </div>
                     </form>
                </div><!-- /.lockscreen credentials -->

            </div><!-- /.lockscreen-item -->

            <div class="lockscreen-link">
                <a href="javascript:;"></a>
            </div>
        </div><!-- /.center -->

        <script src="/public/assets/vendor/jquery/1.11.1/jquery.min.js"></script>
       
        <!-- page script -->
        <script type="text/javascript">
            $(function() {
                startTime();
                $(".center").center();
                $(window).resize(function() {
                    $(".center").center();
                });
            });

            /*  */
            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();

                // add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);

                //Check for PM and AM
                var day_or_night = (h > 11) ? "PM" : "AM";

                //Convert to 12 hours system
                if (h > 12)
                    h -= 12;

                //Add time to the headline and update every 500 milliseconds
                $('#time').html(h + ":" + m + ":" + s + " " + day_or_night);
                setTimeout(function() {
                    startTime()
                }, 500);
            }

            function checkTime(i)
            {
                if (i < 10)
                {
                    i = "0" + i;
                }
                return i;
            }

            /* CENTER ELEMENTS IN THE SCREEN */
            jQuery.fn.center = function() {
                this.css("position", "absolute");
                this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
                        $(window).scrollTop()) - 30 + "px");
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
                        $(window).scrollLeft()) + "px");
                return this;
            }


            $('form').bind('submit',function(e){
                var name = $('#iName').val() || '';

                if(!name){
                    e.preventDefault();
                    alert('呵呵');
                }else {
                    localStorage.setItem('username',name);
                }
                
            });

        </script>
    </body>
</html>
