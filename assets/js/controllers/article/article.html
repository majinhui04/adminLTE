<div class="wrapper">
   <h1 class="headline1 clearfix">
        <a class="btn btn-success" href="#/article/add">
            <i class="fa fa-plus"></i>
            <span>添加文章</span>
        </a>
        <button class="btn btn-danger btn-bulkdelete"  ng-click="toBulkDeleteView()" ng-disabled="!checked">
            <i class="fa fa-trash-o"></i>
            <span>批量删除</span>
        </button>
    </h1>

    <div class="search-wrapper">
        <form class="form-inline" role="form" novalidate>
            <div class="form-group">
                <label>关键字</label>
                <input type="text" class="form-control" placeholder="关键字" ng-model="queryData.title">
            </div>
            <div class="form-group">
                <label>开始日期</label>
                <input type="text" class="form-control calendar" placeholder=""  wdatepicker readOnly ng-model="queryData.startDate">
            </div>
            <div class="form-group">
                <label>结束日期</label>
                <input type="text" class="form-control calendar" placeholder=""  wdatepicker readOnly ng-model="queryData.endDate">
            </div>
            <button type="button" class="btn btn-default" ng-click="search()">搜索</button>
    
        </form>
    </div>
    <div class="table-wrapper">
        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th class="center index"><input type="checkbox" class="input-checkbox input-checkbox-boss" ng-click="checkAll($event)" /></th>
                    <th class="">文章标题</th>
                    <th class="">发布时间</th>
                    <th class="">类别</th>
                    <!-- <th class="">显示</th> -->
                    <th class="">置顶</th>
                    <th class="actions">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in dataList">
                    <td class="center index">
                        <input type="checkbox" class="input-checkbox" ng-model="data._checked" ng-click="check($event,data)" />
                    </td>
                    <td class="article-title">
                        {{data.title}}
                    </td>
                    <td class="center article-time">
                        {{data._publishtime}}
                    </td>
                    <td class="center article-type">
                        {{data.type.name}}
                    </td>
                    <!-- <td class="center article-show">
                        <a href="javascript:void(0)" ng-bind="{'0':'否','1':'是'}[data.isshow]"></a>
                    </td> -->
                    <td class="center article-top">
                        <a href="javascript:void(0)" ng-bind="{'0':'否','1':'是'}[data.istop]" ng-click="toTop(data)"></a>
                    </td>
                    <td class="center actions">
                        <a href="#/article/preview/{{data.id}}">预览</a>
                        <a href="#/article/update/{{data.id}}">编辑</a>
                        <a href="javascript:void(0);" ng-click="toDeleteView(data)">删除</a>
                    </td>
                </tr>
                
            </tbody>
        

        </table>   
    </div>

         
    <div class="pagination-wrapper clearfix">
        <div class="pagination-info">每页<span class="pagination-focus">{{pageModel.pagesize}}</span>条,共有<span class="pagination-focus">{{pageModel.total}}</span>条记录</div>
        <div class="pagination" pagination ng-model="pageModel"></div>
    </div>
    
</div>
