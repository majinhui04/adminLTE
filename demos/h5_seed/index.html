<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5宣传页</title>
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
   
    <script src="/public/assets/vendor/jquery/1.11.1/jquery.min.js"></script>
    <script src="/public/assets/vendor/swiper/2.7.0/idangerous.swiper.min.js"></script>
    <link rel="stylesheet" href="/public/assets/igrow/css/igrow.css">
    <link rel="stylesheet" href="/public/assets/igrow/css/igrow.plugins.css">
    <link rel="stylesheet" href="/public/assets/igrow/css/igrow.animate.css">
    <link rel="stylesheet" href="/public/assets/igrow/css/igrow.swiper.css">
    <style>
        .fingerprint-box {
            margin: 0 auto;
            position: relative;
            width: 80px;
            height: 100px;
        }


    </style>
    <script>
    /* 预加载图片 */
    var SwiperApp = {
        imgs:[]
    };
    </script>
</head>
<body>
    <!-- 分享图片 500*500px-->
    <div class="xx">
        <img src="./assets/images/share.jpg" alt="">
    </div>
    
    <!-- 音乐 -->
    <div class="u-audio">
        <div class="xx">
            <audio src="./assets/music/bmg.mp3" loop autoplay preload id="music"></audio>
        </div>
        <a href="javascript:;" class="css_sprite01 audio_open" id="btn-audio"></a>
    </div>

    <!-- 加载 -->
    <div class="load-container swiper-load-container">
        <span class="load-txt"></span>
        <section class="copyright"></section>
    </div>
    
    <!-- 正式 -->
    <div class="container" id="container" onselectstart="return true;" ondragstart="return false;">
        
       
        <div class="swipe " id="swipe">
            <div class="swiper-wrapper">

                <div class="swiper-slide page ">
                    
                    <img src="./assets/images/1.jpg" alt="" class="p-bg">
                
                    <div class="page_nav"></div>
                </div>
               
                <div class="swiper-slide page ">
                    
                    <img src="./assets/images/p1_bg1.jpg" alt="" class="p-bg">
                    <div class="scan_container"></div>
                    <div class="scan_line"></div>
                    <div class="page_nav"></div>
                </div>
                <div class="swiper-slide page ">
                    
                    <div class="page_nav"></div>
                </div>
                <div class="swiper-slide page ">
                    
                    <img src="./assets/images/4.jpg" alt="" class="p-bg">
                
                    <div class="page_nav"></div>
                </div>
                
               

                

                
            </div>
            
        </div>

    
    </div>
    
   
    <script src="/public/assets/igrow/igrow.swiper.js"></script>
